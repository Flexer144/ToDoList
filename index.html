<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="todo_items_unordered_list_icon_260495.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="todo_items_unordered_list_icon_260495.png" sizes="512x512">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <main>
    <div class="block">
      <div class="content">
        <div class="name">ToDoList</div>
        <div class="div-input">
          <input id="input-task" class="input-task" placeholder="Введите задачу" type="text">
          <button class="button-add">Add</button>
        </div>

        <div class="task-list">
        </div>
      </div>
    </div>
  </main>

  <script src="listTask.js"></script>
  <script src="script.js"></script>
</body>
</html>
